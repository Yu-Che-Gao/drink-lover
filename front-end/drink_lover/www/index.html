<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://drink-lover.azurewebsites.net; style-src 'self'; media-src *">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="./css/normalize.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/bootstraplayout.css" />
    <link rel="stylesheet" type="text/css" href="./css/shieldui-all.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
    <script type="text/javascript" src="./js/shieldui-all.min.js"></script>
    <script type="text/javascript" src="./js/jquery-1.11.1.min.js"></script>
    <title>Drink Lover</title>
</head>

<body>
    <div class="section">
        <div>
            <a class="navbar-brand pull-left">Drink Lover</a>
        </div>
    </div>


    <div class="container">
        <br />

        <div class="row">
            <div class="col-sm-6 col-lg-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4 class="text-center">商家資訊</h4>
                    </div>
                    <div class="panel-body text-center">
                        <p class="lead">
                            <strong id="drinkName">無資料</strong>
                        </p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item liitem"><strong>地址:</strong>
                            <span id="address" class="pull-right">無資料</span>
                        </li>
                        <li class="list-group-item liitem"><strong>營業狀態:</strong>
                            <span id="opening" class="pull-right">無資料</span>
                        </li>
                        <li class="list-group-item liitem"><strong>google社群評等</strong>
                            <span class="pull-right"><font id="rating">無資料</font>&nbsp;<font>/&nbsp;5</font></span>
                        </li>
                    </ul>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-xs-4 col-sm-3 col-md-4 col-lg-2">
                            </div>
                            <div class="col-xs-2 col-sm-4 col-md-4 col-lg-4" id="map">
                            </div>
                            <div class="col-xs-6 col-sm-5 col-md-4 col-lg-6">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <button type="button" id="orderServerBtn" class="btn btn-primary btn-lg btn-block">產生訂單</button>
                            </div>

                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <button type="button" id="orderClientBtn" class="btn btn-primary btn-lg btn-block">訂飲料</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="orderServer">
            <div class="col-sm-6 col-lg-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4 class="text-center">產生訂單</h4>
                    </div>

                    <div class="panel-body text-center">
                        <p class="lead">
                            <strong>訂單編號:</strong>
                            <strong id="orderID">無資料</strong>
                        </p>

                        <p class="lead">
                            <img id="menu1" alt="載入菜單中...." width="90%">
                        </p>
                    </div>

                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <button type="button" class="btn btn-primary btn-lg btn-block">產生訂單</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="orderClient">
            <div class="col-sm-6 col-lg-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4 class="text-center">我要訂飲料</h4>
                    </div>
                    <div class="panel-body text-center">
                        <p class="lead">
                            <strong>無資料</strong>
                        </p>

                        <p class="lead">
                            <input type="text" class="form-control" id="menuID" placeholder="輸入訂單編號">
                        </p>

                        <p class="lead">
                            <img id="menu2" alt="載入菜單中...." width="90%">
                        </p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item liitem"><strong>無資料:</strong>
                            <span class="pull-right">無資料</span>
                        </li>
                    </ul>

                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="input-group">
                                    <span class="input-group-addon" id="sizing-addon1">姓名</span>
                                    <input type="text" class="form-control" placeholder="Your Name" aria-describedby="sizing-addon1">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="input-group">
                                    <span class="input-group-addon" id="sizing-addon2">飲料</span>
                                    <input type="text" class="form-control" placeholder="Your Drink" aria-describedby="sizing-addon2">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <button type="button" class="btn btn-primary btn-lg btn-block">訂飲料</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="./js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="./js/shieldui-all.min.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>

</body>

</html>
