<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://drink-lover.azurewebsites.net; style-src 'self'; media-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="./bower_components/framework7/dist/css/framework7.ios.min.css">
    <link rel="stylesheet" href="./css/my-app.css">
    <title>Drink Lover</title>
</head>

<body>
    <div class="statusbar-overlay"></div>
    <div class="panel-overlay"></div>
    <div class="views">
        <div class="view view-main">
            <div class="navbar">
                <div data-page="index" class="navbar-inner">
                    <div class="center sliding">Drink Lover</div>
                </div>

                <div data-page="newOrder" class="navbar-inner cached">
                    <div class="left sliding">
                        <a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a>
                    </div>
                    <div class="center sliding">產生訂單</div>
                </div>


                <div data-page="orderManagement" class="navbar-inner cached">
                    <div class="left sliding">
                        <a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a>
                    </div>
                    <div class="center sliding">訂單管理</div>
                </div>

                <div data-page="inquireOrder" class="navbar-inner cached">
                    <div class="left sliding">
                        <a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a>
                    </div>
                    <div class="center sliding">查詢其他訂單</div>
                </div>

                <div data-page="about" class="navbar-inner cached">
                    <div class="left sliding">
                        <a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a>
                    </div>
                    <div class="center sliding">關於我們</div>
                </div>
            </div>

            <div class="pages navbar-through toolbar-through">
                <div data-page="index" class="page">
                    <div class="page-content">
                        <div class="content-block-title">隨選飲料店</div>
                        <div class="list-block">
                            <ul>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title">店家名稱</div>
                                            <div name="name" class="item-after">無資料</div>
                                        </div>
                                    </div>
                                </li>

                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title">地址</div>
                                            <div name="address" class="item-after">無資料</div>
                                        </div>
                                    </div>
                                </li>

                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title">營業狀態</div>
                                            <div name="status" class="item-after">無資料</div>
                                        </div>
                                    </div>
                                </li>

                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title">Google社群評等</div>
                                            <div name="rating" class="item-after">無資料</div>
                                        </div>
                                    </div>
                                </li>

                                <li class="accordion-item">
                                    <a href="#" class="item-content item-link">
                                        <div class="item-inner">
                                            <div class="item-title">地圖</div>
                                        </div>
                                    </a>
                                    <div class="accordion-item-content">
                                        <div class="content-block">
                                            <p name="map">Item 1 content. Lorem ipsum dolor sit amet...</p>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="content-block-title">開始訂飲料</div>
                        <div class="content-block">
                            <p>
                                <div class="row">
                                    <div class="col-50">
                                        <a id="newOrder" href="#newOrder" class="button">產生訂單</a>
                                    </div>

                                    <div class="col-50">
                                        <a id="orderManagement" href="#orderManagement" class="button">訂單管理</a>
                                    </div>
                                </div>
                            </p>

                            <p>
                                <div class="row">
                                    <div class="col-50">
                                        <a href="#" class="button prompt-title-ok">查詢其他訂單</a>
                                    </div>
                                    <div class="col-50">
                                        <a id="about-us" href="#about" class="button">關於我們</a>
                                    </div>
                                </div>
                            </p>
                        </div>
                    </div>
                </div>

                <div data-page="about" class="page cached">
                    <div class="page-content">
                        <div class="content-block">

                        </div>
                    </div>
                </div>

                <div data-page="newOrder" class="page cached">
                    <div class="page-content">
                        <div class="content-block">
                            <div class="card facebook-card">
                                <div class="card-content">
                                    <div class="card-content-inner">
                                        <p name="name"></p>
                                        <p name="menu"></p>
                                        <p class="color-gray">訂單編號：
                                            <font name="orderID"></font>
                                        </p>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <a href="#" class="link"></a>
                                    <a href="#" class="link"></a>
                                    <a href="#" class="link orderGen open-preloader">產生訂單</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div data-page="orderManagement" class="page cached">
                    <div class="page-content">
                        <div class="content-block">
                            <div class="card facebook-card">
                                <div class="card-content">
                                    <div class="card-content-inner">
                                        <p id="oldName"></p>
                                        <p id="oldMenu"></p>
                                        <p class="color-gray">訂單編號：
                                            <font id="oldOrderID"></font>
                                        </p>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <a href="#" class="link"></a>
                                    <a href="#" class="link"></a>
                                    <a id="delOldOrder" href="#" class="link">刪除訂單</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div data-page="inquireOrder" class="page cached">
                    <div class="page-content">
                        <div class="content-block-title">加入新飲料</div>
                        <div class="list-block">
                            <ul>
                                <li>
                                    <a href="#" id="autocomplete-standalone-popup" class="item-link item-content autocomplete-opener">
                                        <input type="hidden">
                                        <div class="item-inner">
                                            <div class="item-title">新飲料</div>
                                            <div id="newCustomerName" class="item-after"></div>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="content-block">
                            <p>
                                <div class="row">
                                    <div class="col-100">
                                        <a id="addCustomer" class="button">加入</a>
                                    </div>
                                </div>
                            </p>
                        </div>

                        <div class="content-block-title">飲料列表</div>
                        <div class="list-block">
                            <ul id="customer-list"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="./bower_components/framework7/dist/js/framework7.min.js"></script>
    <script type="text/javascript" src="./js/index-lib.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>

</body>

</html>
